<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청디상담소 (2025년 청소년 안전홍보단)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b4c;
      color: white;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      background-color: #f0f0f0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .shorts-badge {
      background-color: black;
      width: 100%;
      padding: 10px 15px;
      text-align: left;
    }
    .shorts-label {
      display: inline-block;
      background: #ff0000;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    iframe {
      width: 315px;
      height: 560px;
      border: none;
    }
    p {
      background-color: white;
      color: black;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>청디상담소 (2025년 청소년 안전홍보단)</h1>
  <div class="container">
    <div class="card">
      <div class="shorts-badge">
        <span class="shorts-label">Shorts</span>
      </div>
      <iframe src="https://www.youtube.com/embed/eyAUj-gAMcs" title="Shorts 1" allowfullscreen></iframe>
      <p>Shorts 1</p>
    </div>
    <div class="card">
      <div class="shorts-badge">
        <span class="shorts-label">Shorts</span>
      </div>
      <iframe src="https://www.youtube.com/embed/dN-IcR1umIo" title="Shorts 2" allowfullscreen></iframe>
      <p>Shorts 2</p>
    </div>
    <div class="card">
      <div class="shorts-badge">
        <span class="shorts-label">Shorts</span>
      </div>
      <iframe src="https://www.youtube.com/embed/yFU_GnI2KNY" title="Shorts 3" allowfullscreen></iframe>
      <p>Shorts 3</p>
    </div>
    <div class="card">
      <div class="shorts-badge">
        <span class="shorts-label">Shorts</span>
      </div>
      <iframe src="https://www.youtube.com/embed/haKm7Sl3yh8" title="Shorts 4" allowfullscreen></iframe>
      <p>Shorts 4</p>
    </div>
    <div class="card">
      <div class="shorts-badge">
        <span class="shorts-label">Shorts</span>
      </div>
      <iframe src="https://www.youtube.com/embed/z1ouFN_g1lw" title="친구가 저를 싫어하는 것 같아요" allowfullscreen></iframe>
      <p>친구가 저를 싫어하는 것 같아요</p>

  </div>
</body>
</html>
