        const allTagButton = document.createElement('div');

        allTagButton.onclick = function() { filterVideos('all', this); };
        filterTagsContainer.appendChild(allTagButton);

        allTags.forEach(tag => {
            const tagButton = document.createElement('div');
            tagButton.className = 'filter-tag';
            tagButton.textContent = tag;
            tagButton.onclick = function() { filterVideos(tag, this); };
            filterTagsContainer.appendChild(tagButton);
        });

        // ÎπÑÎîîÏò§ Ïπ¥Îìú ÏÉùÏÑ±
        videos.forEach((video) => {

            const tagsHTML = video.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

        // ÌïÑÌÑ∞ Ìï®Ïàò

            document.querySelectorAll('.filter-tag').forEach(btn => {

            // ÎπÑÎîîÏò§ Ïπ¥Îìú ÌïÑÌÑ∞ÎßÅ
            document.querySelectorAll('.video-card').forEach(card => {
                if (selectedTag === 'all') {
                    card.classList.remove('hidden');
                } else {
                    const cardTags = card.dataset.tags;
                    if (cardTags.includes(selectedTag)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
