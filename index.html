<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소년AI랩 - Youth AI Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .tagline {
            color: #5a6c7d;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .contact {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 15px 30px;
            border-radius: 50px;
            color: #4a69bd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact:hover {
            background: #4a69bd;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 105, 189, 0.3);
        }

        .email-icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="청소년AI랩 로고" class="logo">
        
        <h1>청소년AI랩</h1>
        
        <p class="tagline">AI와 함께 성장하는 청소년들의 공간</p>
        
        <a href="mailto:ylbaek@youth.ai.kr" class="contact">
            <svg class="email-icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            ylbaek@youth.ai.kr
        </a>
    </div>
</body>
</html>
