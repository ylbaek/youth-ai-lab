<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구원 소개 - 청소년AI랩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #1e3a8a;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateX(-5px);
        }

        .back-icon {
            width: 16px;
            height: 16px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: #f0f2f5;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #e0e6ed;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar svg {
            width: 60px;
            height: 60px;
            color: #cbd5e0;
        }

        .role {
            font-size: 0.9em;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .name {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <svg class="back-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                메인으로
            </a>
            
            <h1>연구원 소개</h1>
            <p class="subtitle">청소년AI랩을 이끌어가는 연구원들을 소개합니다</p>
        </div>

        <div class="team-grid">
            <div class="member-card">
                <div class="avatar">
                    <img src="jeongbaek.jpg" alt="정백">
                </div>
                <div class="role">대표</div>
                <div class="name">정백</div>
            </div>

            <div class="member-card">
                <div class="avatar">
                    <img src="kimeunkyo.jpg" alt="김은교">
                </div>
                <div class="role">연구원</div>
                <div class="name">김은교</div>
            </div>

            <div class="member-card">
                <div class="avatar">
                    <img src="yangchangyu.jpg" alt="양찬규">
                </div>
                <div class="role">연구원</div>
                <div class="name">양찬규</div>
            </div>

            <div class="member-card">
                <div class="avatar">
                    <img src="limbaekho.jpg" alt="임백호">
                </div>
                <div class="role">연구원</div>
                <div class="name">임백호</div>
            </div>
        </div>
    </div>
</body>
</html>
